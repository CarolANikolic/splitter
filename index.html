<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="calculator, tip, total value with tip">
    <meta description="description" content="Calculate the tip and get the total ammount to pay per person.">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <title>Splitter - Tip Calculator</title>
</head>
<body>
    
    <!-- Logo -->
    <header class="index-logo">
        <img src="assets/images/logo.svg" alt="Splitter tip calculator's logo">
    </header>

    <!-- Content -->
    <main class="main-index-container">
        <form class="index-form" id="index-form">
            <!-- Section with user input -->
            <section class="section-input">
                <!-- Bill input field -->
                <div class="bill">
                    <label for="bill" class="label-input">Bill</label>
                    <input type="number" name="bill" class="text-bill" id="bill">
                    <span class="warning" id="warning-bill"></span>
                </div>

                <!-- Default and custom tip buttons  -->
                <div class="tip-selection">
                    <div  class="tip-options">
                        <button type="button" value="5" class="bt-tip" >5%</button>
                        <button type="button" value="10" class="bt-tip">10%</button>
                        <button type="button" value="15" class="bt-tip">15%</button>
                        <button type="button" value="25" class="bt-tip">25%</button>
                        <button type="button" value="50" class="bt-tip">50%</button>
                        <input type="text" name="select-tip" id="custom" placeholder="Custom" class="custom-tip">
                        <span id="tip" class="tip"></span>
                    </div>
                    <span class="warning" id="warning-custom"></span>
                </div>
                
                <!-- Number of people input field -->
                <div class="number-people">
                    <label for="number-people" class="label-input">Number of people</label>
                    <input type="number" name="number-people" min="1" class="text-people" id="number-people"> 
                    <span class="warning" id="warning-number-people"></span>
                </div>
            </section>

            <!-- Section of output result -->
            <section class="section-output">
                <!-- Result of total tip per person -->
                <div class="tip-result">
                    <div class="tip-result-labels">
                        <label for="amount-tip">Tip amount</label>
                        <p> / person</p>
                    </div>
                    <div class="results">
                        <output type="number" name="amount-tip" id="output-tip">$</output>
                    </div>     
                    
                    <!-- Result of total bill including tip per person -->
                    <div class="tip-result-labels">
                        <label for="total">Total</label>
                        <p> / person</p>
                    </div>

                        <div class="results">
                            <output type="number" name="total" id="output-total">$</output>
                        </div>  
                </div>
                
                 <!-- Reset button -->
                <div class="reset-container">
                    <input type="reset" value="Reset" class="reset-bt" id="reset-bt"> 
                </div>
            </section>
        </form>
    </main>
</body>
<script src="./assets/js/script.js"></script>
</html>
