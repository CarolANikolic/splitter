<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="calculator, tip, total value with tip">
    <meta description="description" content="Calculate the tip and get the total ammount to pay per person.">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <title>Splitter - Tip Calculator</title>
</head>
<body>
    <!-- Logo -->
    <header class="index-logo">
        <img src="assets/images/logo.svg" alt="Splitter tip calculator's logo">
    </header>

    <!-- Content -->
    <main class="main-index-container">
        <form class="index-form">
            <!-- Section with user input -->
            <section class="section-input">
                <div class="bill">
                    <label for="bill" class="label-input">Bill</label>
                    <input type="text" name="bill" class="text-bill" placeholder="$">
                </div>

                <div class="tip-selection">
                    <label for="select-tip" class="label-input">Select tip</label>
                    <div  class="tip-options">
                        <input type="button" name="select-tip" value="5%">
                        <input type="button" name="select-tip" value="10%">
                        <input type="button" name="select-tip" value="15%">
                        <input type="button" name="select-tip" value="25%">
                        <input type="button" name="select-tip" value="50%">
                        <input type="button" name="select-tip" value="Custom">
                    </div>
                </div>

                <div class="number-people">
                    <label for="number-people" class="label-input">Number of people</label>
                    <input type="number" name="number-people" min="1" class="text-people" placeholder="0">
                    
                </div>
            </section>

            <!-- Section with result output -->
            <section class="section-output">
                <div class="tip-result">
                    <div class="tip-result-labels">
                        <label for="amount-tip">Tip amount</label>
                        <p> / person</p>
                        <output type="number" name="amount-tip">$</output>
                    </div>
                    
                    <div class="tip-result-labels">
                        <label for="total">Total</label>
                        <p> / person</p>
                        <output type="number" name="total">$</output>

                        <input type="button" value="Reset">
                    </div>
                </div>
            </section>
        </form>
    </main>
</body>
</html>
